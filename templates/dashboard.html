
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body{
            font-family: system-ui;
            background:#f4f7fb;
            padding:40px;
        }
        .card{
            background:white;
            max-width:420px;
            margin:auto;
            padding:30px;
            border-radius:14px;
            box-shadow:0 10px 30px rgba(0,0,0,.1);
            text-align:center;
        }
        img{
            width:90px;
            border-radius:50%;
            margin-bottom:15px;
        }
        h2{margin:5px 0;}
        p{color:#555}
        a{
            display:inline-block;
            margin-top:20px;
            text-decoration:none;
            color:white;
            background:#2563eb;
            padding:10px 18px;
            border-radius:8px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="{{ session['user']['picture'] }}">
    <h2>{{ session['user']['name'] }}</h2>
    <p>{{ session['user']['email'] }}</p>

    <a href="/logout">Logout</a>
</div>

</body>
</html>
