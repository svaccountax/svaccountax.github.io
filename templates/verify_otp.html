
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Verification | TaxAssist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #f5f7fb, #eef2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .otp-container {
      background: #ffffff;
      width: 420px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .otp-icon {
      width: 64px;
      height: 64px;
      background: #2563eb;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 28px;
    }

    h2 {
      margin: 10px 0;
      color: #111827;
      font-size: 22px;
    }

    p {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      letter-spacing: 6px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
      margin-bottom: 20px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1e40af;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #9ca3af;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <div class="otp-icon">üîê</div>

    <h2>Admin OTP Verification</h2>
    <p>
      We‚Äôve sent a 6-digit verification code to your registered mobile number.
    </p>

    <form method="POST" action="/verify-otp">
      <input
        type="text"
        name="otp"
        maxlength="6"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
        required
        autofocus
      />
      <button type="submit">Verify & Continue</button>
    </form>

    <div class="footer">
      Didn‚Äôt receive OTP?
      <a href="/send-otp">Resend</a>
    </div>
  </div>

</body>
</html>
