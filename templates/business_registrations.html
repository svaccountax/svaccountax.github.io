
<!DOCTYPE html>
<html>
<head>
    <title>User Registrations</title>
</head>
<body>

<h1>Registered Users</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created At</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
        <td>{{ u[3] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
